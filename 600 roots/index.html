        #sort-options {

        #sort-options label {

        }

        #word-ratings {

            padding: 0;

            justify-content: space-between;
            align-items: center;
        }

            margin-right: 10px;

            text-overflow: ellipsis; /* Add ellipsis for long words */

        .rating-bar-container {
            width: 80px;
            background-color: #34495e;
            border-radius: 5px;
            overflow: hidden;
        }

            align-items: center;

            border-radius: 8px;
            margin-bottom: 20px;

            font-weight: bold;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        #answer-options {

            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }

            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: left;

        .answer-button:hover {
            background-color: #2980b9;
        }

        .answer-button.correct {
            background-color: #2ecc71;
        }

        }

    "תָּוֶךְ; בְּתוֹךְ": { translation: "middle; in the middle of, through", easy: true }, // Handled by בתוך already marked easy

        confusables: ["תמה√", "תמך√", "אמן√", "שׁמם√", "דמם√", "חםם√", "תמם√", "טמא√"]
    },

        confusables: ["תקף√", "תקן√", "דקר√", "בקע√", "לקח√", "נקה√", "נקע√", "רקע√"]
    }
};

// Example of accessing the new properties for a root:
// console.log(vocab["אבד√"].words);
// console.log(vocab["אבד√"].confusables);
// console.log(JSON.stringify(vocab, null, 2)); // For pretty printing the whole object

        // Rating system: 0-100
        const DEFAULT_RATING = 50;
        let wordData = {}; // Stores rating and history for each word/root
        const HISTORY_SIZE = 5;
        const ALL_WORDS = Object.keys(vocab); // All keys (words and roots)

        let eligibleEntries = []; // Keys (words or roots) currently eligible based on filter
        let wordsNotYetAsked = []; // Initial batch (often default-rated)
        let initialPhaseComplete = false;

        let currentDisplayedWord = null; // The word/derivative shown in the question area
        let correctAnswer = null; // Can be translation string OR correct root string
        let currentWordKey = null; // The key from vocab being tested (word OR root)
        let currentQuestionType = 'translate'; // 'translate' or 'root'
        let score = 0;
        let quizActive = true;

        // Settings
        let includeEasyWords = true;

        // Timer variables
        const QUESTION_DURATION = 10;
        let timerInterval = null;
        let timeLeft = QUESTION_DURATION;
        let timerStartTime = null;
        let timeTaken = 0;

        // Local Storage Keys
        const LOCAL_STORAGE_DATA_KEY = 'hebrewVocabQuizData_v2'; // Added v2 to avoid conflicts if old data exists
        const LOCAL_STORAGE_SETTINGS_KEY = 'hebrewVocabQuizSettings_v2';

        // DOM Elements
        const questionWordElement = document.getElementById('question-word');
        const answerOptionsElement = document.getElementById('answer-options');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next-button');
        const wordRatingsElement = document.getElementById('word-ratings');
        const sortBySelect = document.getElementById('sort-by');
        const timerBar = document.getElementById('timer-bar');
        const copySaveButton = document.getElementById('copy-save-button');
        const loadSaveButton = document.getElementById('load-save-button');
        const includeEasyWordsCheckbox = document.getElementById('include-easy-words');
        const questionArea = document.getElementById('question-area'); // Get the container


        // --- Utility: Fisher-Yates Shuffle ---
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // --- Local Storage & Data Handling ---
        function saveData() {
            try {
                const jsonData = JSON.stringify(wordData);
                const encodedJson = encodeURIComponent(jsonData);
                const base64Data = btoa(encodedJson);
                localStorage.setItem(LOCAL_STORAGE_DATA_KEY, base64Data);
                saveSettings(); // Save settings alongside data
                console.log("Data and settings saved.");
                return base64Data;
            } catch (error) {
                console.error("Error saving data:", error);
                alert("Error saving data!");
                return null;
            }
        }

        function loadData(base64Data = null) {
            let dataToLoad = base64Data;
            let loadingFromProvidedString = base64Data !== null;
            try {
                if (!dataToLoad) {
                    dataToLoad = localStorage.getItem(LOCAL_STORAGE_DATA_KEY);
                    if (!dataToLoad) {
                        console.log("No data found. Initializing word data.");
                        wordData = {};
                        ALL_WORDS.forEach(key => {
                             if (vocab[key]) { // Ensure key exists in current vocab
                                wordData[key] = { rating: DEFAULT_RATING, history: [] };
                             }
                        });
                        resetQuizState(false);
                        return;
                    }
                    console.log("Loading data from local storage.");
                } else {
                    console.log("Loading data from provided string.");
                }

                const encodedJson = atob(dataToLoad);
                const jsonData = decodeURIComponent(encodedJson);
                const loadedData = JSON.parse(jsonData);
                const mergedWordData = {};
                let wordsAdded = 0;

                ALL_WORDS.forEach(key => {
                    if (vocab[key]) { // Process only keys present in the current vocab
                        if (loadedData && loadedData[key]) {
                            const loadedHistory = Array.isArray(loadedData[key].history) ? loadedData[key].history : [];
                            const loadedRating = typeof loadedData[key].rating === 'number' ?
                                Math.max(0, Math.min(100, loadedData[key].rating)) : DEFAULT_RATING;
                            mergedWordData[key] = {
                                rating: loadedRating,
                                history: loadedHistory.slice(-HISTORY_SIZE)
                            };
                        } else {
                            mergedWordData[key] = { rating: DEFAULT_RATING, history: [] };
                            if (loadedData && !loadedData[key]) wordsAdded++;
                        }
                    }
                });

                wordData = mergedWordData;
                console.log(`Data loaded. ${Object.keys(wordData).length - wordsAdded} from save, ${wordsAdded} new entries.`);
                if (loadingFromProvidedString) alert("Save data loaded successfully!");

            } catch (error) {
                console.error("Error loading data:", error);
                alert("Error loading save data! Check input string or clear local storage if needed.");
                wordData = {};
                 ALL_WORDS.forEach(key => {
                     if (vocab[key]) {
                         wordData[key] = { rating: DEFAULT_RATING, history: [] };
                     }
                 });
            }
            resetQuizState(loadingFromProvidedString);
        }

        function saveSettings() {
             try {
                 const settings = { includeEasyWords: includeEasyWords };
                 const jsonSettings = JSON.stringify(settings);
                 const encodedSettings = encodeURIComponent(jsonSettings);
                 const base64Settings = btoa(encodedSettings);
                 localStorage.setItem(LOCAL_STORAGE_SETTINGS_KEY, base64Settings);
                 // console.log("Settings saved."); // Less verbose
             } catch (error) {
                 console.error("Error saving settings:", error);
             }
         }

         function loadSettings() {
             try {
                 const base64Settings = localStorage.getItem(LOCAL_STORAGE_SETTINGS_KEY);
                 if (base64Settings) {
                     const encodedSettings = atob(base64Settings);
                     const jsonSettings = decodeURIComponent(encodedSettings);
                     const loadedSettings = JSON.parse(jsonSettings);
                     includeEasyWords = loadedSettings.includeEasyWords !== undefined ? loadedSettings.includeEasyWords : true;
                     // console.log("Settings loaded."); // Less verbose
                 } else {
                     includeEasyWords = true; // Default
                 }
                 includeEasyWordsCheckbox.checked = includeEasyWords;
             } catch (error) {
                 console.error("Error loading settings:", error);
                 includeEasyWords = true;
                 includeEasyWordsCheckbox.checked = includeEasyWords;
             }
         }

        // --- Eligibility and State Reset ---

        function updateEligibleEntries() {
            eligibleEntries = ALL_WORDS.filter(key => {
                const entry = vocab[key];
                // Entry must exist and match the 'easy' filter
                return entry && (includeEasyWords || !entry.easy);
            });
            // console.log(`Eligible entries updated. Total: ${eligibleEntries.length}`); // Less verbose
        }

        function resetQuizState(isLoadFromString = false) {
             score = 0;
             scoreElement.textContent = score;
             updateEligibleEntries(); // Update based on current filters

             if (isLoadFromString) {
                 wordsNotYetAsked = shuffleArray([...eligibleEntries]);
                 initialPhaseComplete = wordsNotYetAsked.length === 0;
             } else {
                 wordsNotYetAsked = shuffleArray(eligibleEntries.filter(key =>
                     wordData.hasOwnProperty(key) && wordData[key].rating === DEFAULT_RATING
                 ));
                 initialPhaseComplete = wordsNotYetAsked.length === 0;
             }

             renderWordRatings();
             nextQuestion(); // Start a new question after reset
             stopTimer();
        }

        // --- Initialization ---
        function initializeQuiz() {
            loadSettings();
            loadData(null); // Load word data (will call resetQuizState)
            window.addEventListener('beforeunload', saveData); // Save on exit
        }

        // --- Timer Logic ---
        function startTimer() {
            timeLeft = QUESTION_DURATION;
            timerBar.style.width = '100%';
            timerBar.style.backgroundColor = '#2ecc71';
            timerStartTime = Date.now();
            timeTaken = 0;
            if (timerInterval !== null) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - timerStartTime) / 1000;
                timeLeft = Math.max(0, QUESTION_DURATION - elapsedTime);
                const percentageLeft = (timeLeft / QUESTION_DURATION) * 100;
                if (quizActive) {
                    timerBar.style.width = percentageLeft + '%';
                    timerBar.style.backgroundColor = getTimerColor(percentageLeft);
                }
                if (timeLeft <= 0 && quizActive) {
                    clearInterval(timerInterval);
                    handleAnswer(null); // Timeout
                }
            }, 50);
        }

        function stopTimer() {
            if (timerInterval !== null) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function getTimerColor(percentage) {
            percentage = Math.max(0, Math.min(100, percentage));
            let r, g, b = 0;
            if (percentage > 50) {
                 const progress = (percentage - 50) / 50;
                 r = 255 * (1 - progress);
                 g = 255;
            } else {
                 const progress = percentage / 50;
                 r = 255;
                 g = 255 * progress;
            }
            r = Math.max(0, Math.min(255, r));
            g = Math.max(0, Math.min(255, g));
            return `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
        }

        // --- Core Quiz Logic ---

        // Helper to find roots suitable for the "identify root" question
        function findValidRootsForQuestion() {
            return eligibleEntries.filter(key => {
                const entry = vocab[key];
                return key.includes('√') && // Must be a root
                       entry &&
                       Array.isArray(entry.words) && entry.words.length > 0 && // Must have derivative words
                       Array.isArray(entry.confusables) && entry.confusables.length >= 3; // Must have enough confusables
            });
        }

        function nextQuestion() {
            stopTimer();
            quizActive = true;
            nextButton.style.display = 'none';
            questionWordElement.textContent = '';
            answerOptionsElement.innerHTML = '';

            // Remove previous question prompt if it exists
            const existingPrompt = questionArea.querySelector('.question-prompt');
            if (existingPrompt) {
                questionArea.removeChild(existingPrompt);
            }


            const validRoots = findValidRootsForQuestion();
            const canAskRootQuestion = validRoots.length > 0;
            const questionTypeRoll = Math.random();
            const askRootProbability = 0.25; // ~25% chance to ask a root question if possible

            // Decide question type
            if (canAskRootQuestion && questionTypeRoll < askRootProbability) {
                 currentQuestionType = 'root';
                 generateRootQuestion(validRoots);
            } else {
                 currentQuestionType = 'translate';
                 generateTranslationQuestion();
            }

            if (currentWordKey) { // Only start timer if a question was successfully generated
                startTimer();
            } else {
                 // Handle no question available state (already done inside generation functions)
                 stopTimer();
            }
        }

        // Selects the next key (word or root) to test
        function selectNextEntryKey() {
             let selectedKey = null;
             if (wordsNotYetAsked.length > 0) {
                 selectedKey = wordsNotYetAsked.pop();
                 if (wordsNotYetAsked.length === 0) {
                     initialPhaseComplete = true;
                     // console.log("Initial phase complete."); // Less verbose
                 }
             } else {
                 initialPhaseComplete = true; // Ensure flag is set
                 // Select based on lowest rating from eligible entries
                 const entriesWithRatings = eligibleEntries
                     .filter(key => wordData.hasOwnProperty(key))
                     .map(key => [key, wordData[key]]);

                 if (entriesWithRatings.length === 0) return null;

                 entriesWithRatings.sort(([keyA, dataA], [keyB, dataB]) => dataA.rating - dataB.rating);
                 const numWorst = Math.ceil(entriesWithRatings.length * 0.1);
                 const choices = entriesWithRatings.slice(0, Math.max(1, numWorst));
                 selectedKey = choices[Math.floor(Math.random() * choices.length)][0];
             }

            // Final check: Ensure the selected key is still valid in vocab and eligible
             if (!selectedKey || !vocab[selectedKey] || !eligibleEntries.includes(selectedKey)) {
                 // This might happen if filters changed or vocab updated drastically
                 console.warn("Selected key no longer valid or eligible:", selectedKey);
                 // Try to find *any* eligible word as a fallback
                 const fallback = eligibleEntries.find(key => vocab[key] && wordData[key]);
                 return fallback || null;
             }
             return selectedKey;
        }


        function generateTranslationQuestion() {
            currentWordKey = selectNextEntryKey(); // This selects the Hebrew word/root key

             // Check if the key is for a root; translation questions should ideally be on non-roots
             // or have a clear primary translation if they are roots.
             // If we selected a root, maybe try selecting again for a non-root word?
             // For now, we'll allow translating root concepts too.
             if (!currentWordKey || !vocab[currentWordKey]) {
                 // console.warn("No eligible words available for translation question."); // Less verbose
                 questionWordElement.textContent = "Quiz Complete / No Eligible Words!";
                 currentWordKey = null;
                 correctAnswer = null;
                 currentDisplayedWord = null;
                 return; // Stop generation
             }

            correctAnswer = vocab[currentWordKey].translation; // The English translation string
            currentDisplayedWord = currentWordKey; // The Hebrew word/root itself is displayed
            questionWordElement.textContent = currentDisplayedWord;

            // Get distractors (translations from the entire vocab)
            const allTranslations = Object.values(vocab).map(item => item.translation).filter(t => t !== correctAnswer);
            const shuffledDistractors = shuffleArray(allTranslations);
            const options = new Set([correctAnswer]);
            let added = 0;
            for (const distractor of shuffledDistractors) {
                if (options.size < 4) {
                    options.add(distractor);
                } else {
                    break;
                }
            }
            while (options.size < 4) options.add(`(Dummy ${options.size})`); // Fallback

            const shuffledChoices = shuffleArray(Array.from(options));

            // Render buttons
            shuffledChoices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.classList.add('answer-button');
                button.textContent = `${index + 1}. ${choice}`;
                button.dataset.translation = choice; // Store the translation string
                button.addEventListener('click', handleAnswer);
                answerOptionsElement.appendChild(button);
            });
        }

        function generateRootQuestion(validRoots) {
            // Select a root to test from the pre-filtered list
            // For now, pick randomly from the valid roots. Could integrate rating later.
            const correctRoot = validRoots[Math.floor(Math.random() * validRoots.length)];
            currentWordKey = correctRoot; // The key being tested is the root itself

            if (!correctRoot || !vocab[correctRoot] || !vocab[correctRoot].words || vocab[correctRoot].words.length === 0) {
                 console.error("Invalid state in generateRootQuestion - no valid root or words found.");
                 // Fallback to translation question
                 currentQuestionType = 'translate';
                 generateTranslationQuestion();
                 return;
            }

            // Pick a random derivative word to display
            const derivativeWords = vocab[correctRoot].words;
            currentDisplayedWord = derivativeWords[Math.floor(Math.random() * derivativeWords.length)];

            // Set the question prompt
            const questionPrompt = document.createElement('div');
            questionPrompt.textContent = "What is the root of:";
            questionPrompt.style.fontSize = '0.8em'; // Smaller prompt text
            questionPrompt.style.marginBottom = '5px';
            questionPrompt.classList.add('question-prompt'); // Add class for potential removal
            questionArea.insertBefore(questionPrompt, questionWordElement); // Insert before the word


            questionWordElement.textContent = currentDisplayedWord;
            correctAnswer = correctRoot; // The correct answer is the root string itself

            // Get distractors from the confusables list of the correct root
            const confusables = vocab[correctRoot].confusables || [];
            const shuffledConfusables = shuffleArray([...confusables]); // Clone before shuffling
            const distractors = shuffledConfusables.slice(0, 3); // Get 3 distractors

            // Combine correct answer and distractors
            const options = [correctAnswer, ...distractors];
             // Ensure we have exactly 4 options (might happen if confusables < 3)
            while(options.length < 4) options.push("???√"); // Placeholder for missing options

            const shuffledOptions = shuffleArray(options);

            // Render buttons
            shuffledOptions.forEach((rootOption, index) => {
                const button = document.createElement('button');
                button.classList.add('answer-button');
                button.textContent = `${index + 1}. ${rootOption}`;
                button.dataset.answer = rootOption; // Store the root string
                button.addEventListener('click', handleAnswer);
                answerOptionsElement.appendChild(button);
            });
        }


        function handleAnswer(event) {
            if (!quizActive || (!currentWordKey && currentQuestionType === 'translate') || (!correctAnswer && currentQuestionType === 'root')) return;

            stopTimer();
            if (timerStartTime !== null) {
                 timeTaken = (Date.now() - timerStartTime) / 1000;
                 timerStartTime = null;
            } else {
                 timeTaken = QUESTION_DURATION;
            }
            quizActive = false;

            const buttons = answerOptionsElement.querySelectorAll('.answer-button');
            let isCorrect = false;
            let keyToUpdateRating = null; // The key whose rating we'll update

            if (currentQuestionType === 'translate') {
                const selectedAnswer = event ? event.target.dataset.translation : null;
                isCorrect = selectedAnswer === correctAnswer;
                keyToUpdateRating = currentWordKey; // Update the word/root that was shown

                buttons.forEach(button => {
                    if (button.dataset.translation === correctAnswer) button.classList.add('correct');
                    else if (button === event?.target) button.classList.add('incorrect');
                    button.removeEventListener('click', handleAnswer);
                });

            } else { // currentQuestionType === 'root'
                const selectedAnswer = event ? event.target.dataset.answer : null;
                isCorrect = selectedAnswer === correctAnswer; // correctAnswer is the root string
                keyToUpdateRating = correctAnswer; // Update the rating of the *ROOT*

                buttons.forEach(button => {
                    if (button.dataset.answer === correctAnswer) button.classList.add('correct');
                    else if (button === event?.target) button.classList.add('incorrect');
                    button.removeEventListener('click', handleAnswer);
                });
            }

            // Update score and rating (if a key was determined)
            updateScore(isCorrect);
            if (keyToUpdateRating && wordData[keyToUpdateRating]) {
                 updateWordRating(keyToUpdateRating, isCorrect, timeTaken);
            } else if (keyToUpdateRating) {
                 console.warn("Attempted to update rating for key not in wordData:", keyToUpdateRating);
            }


            nextButton.style.display = 'block';
            nextButton.focus();
            saveData(); // Save after handling the answer
        }

        function updateScore(isCorrect) {
            if (isCorrect) {
                score++;
            }
            scoreElement.textContent = score;
        }

        function updateWordRating(key, isCorrect, timeTaken) {
            if (!wordData[key]) return; // Should not happen if keyToUpdateRating is checked

            const data = wordData[key];
            data.history.push(isCorrect);
            while (data.history.length > HISTORY_SIZE) data.history.shift();

            let ratingChange = 0;
            if (isCorrect) {
                const timeFactor = (QUESTION_DURATION - Math.min(timeTaken, QUESTION_DURATION)) / QUESTION_DURATION;
                ratingChange = 2 + (timeFactor * 8); // Base 2 + up to 8 bonus
            } else {
                ratingChange = -10; // Fixed penalty
            }
            data.rating = Math.max(0, Math.min(100, data.rating + ratingChange));

            renderWordRatings(); // Update sidebar (could optimize to update only one bar later)
        }

        // --- Sidebar Rendering ---
        function renderWordRatings() {
             const sortBy = sortBySelect.value;
             // Filter wordData to include only currently eligible entries for display
             const eligibleWordData = Object.entries(wordData)
                 .filter(([key, data]) => eligibleEntries.includes(key)); // Filter based on eligibleEntries list

            eligibleWordData.sort(([keyA, dataA], [keyB, dataB]) => {
                 if (sortBy === 'alphabetical') return keyA.localeCompare(keyB);
                 if (sortBy === 'rating-asc') return dataA.rating - dataB.rating;
                 if (sortBy === 'rating-desc') return dataB.rating - dataA.rating;
                 return 0;
             });

             wordRatingsElement.innerHTML = ''; // Clear current list

             eligibleWordData.forEach(([key, data]) => { // key can be word or root
                 const listItem = document.createElement('li');
                 const ratingColor = getColorForRating(data.rating);
                 const translation = vocab[key]?.translation || 'N/A'; // Get translation safely

                 const wordContainer = document.createElement('div');
                 wordContainer.classList.add('word-translation-container');

                 const wordSpan = document.createElement('span');
                 wordSpan.classList.add('word');
                 wordSpan.textContent = key; // Display the key (word or root)
                 wordSpan.title = translation;

                 const tooltipSpan = document.createElement('span');
                 tooltipSpan.classList.add('translation-tooltip');
                 tooltipSpan.textContent = translation;

                 wordContainer.appendChild(wordSpan);
                 wordContainer.appendChild(tooltipSpan);

                 const ratingContainer = document.createElement('div');
                 ratingContainer.classList.add('rating-bar-container');
                 const ratingBar = document.createElement('div');
                 ratingBar.classList.add('rating-bar');
                 ratingBar.style.width = `${data.rating}%`;
                 ratingBar.style.backgroundColor = ratingColor;
                 ratingContainer.appendChild(ratingBar);

                 listItem.appendChild(wordContainer);
                 listItem.appendChild(ratingContainer);
                 wordRatingsElement.appendChild(listItem);
             });
         }

        function getColorForRating(rating) {
            const r = Math.max(0, 255 - (rating * 2.55));
            const g = Math.max(0, (rating * 2.55));
            return `rgb(${Math.round(r)}, ${Math.round(g)}, 0)`;
        }

        // --- Event Listeners ---
        nextButton.addEventListener('click', nextQuestion);

        document.addEventListener('keypress', (event) => {
            const activeElement = document.activeElement;
             if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA' || activeElement.isContentEditable)) {
                 return;
             }
            if (quizActive && event.key >= '1' && event.key <= '4') {
                const answerButtons = answerOptionsElement.querySelectorAll('.answer-button');
                const selectedButtonIndex = parseInt(event.key) - 1;
                if (selectedButtonIndex >= 0 && selectedButtonIndex < answerButtons.length) {
                    answerButtons[selectedButtonIndex]?.click();
                    event.preventDefault();
                }
            } else if (!quizActive && event.key === 'Enter' && nextButton.style.display !== 'none') {
                 nextButton.click();
                 event.preventDefault();
            }
        });

        sortBySelect.addEventListener('change', renderWordRatings);

        copySaveButton.addEventListener('click', async () => {
             const savedData = saveData(); // Saves both data and settings, returns wordData string
             if (savedData) {
                 try {
                    await navigator.clipboard.writeText(savedData);
                    alert("Save data (word ratings) copied to clipboard!");
                 } catch (err) {
                    console.error('Failed to copy:', err);
                    alert("Failed to copy save data. See console.");
                    console.log("Your word data (copy this):", savedData);
                 }
             }
        });

        loadSaveButton.addEventListener('click', async () => {
             const saveCode = prompt("Paste your save data code:");
             if (saveCode) {
                 loadData(saveCode.trim()); // Load word data
                 // Settings are not loaded from this string, only from localStorage on init/refresh
             }
        });

        includeEasyWordsCheckbox.addEventListener('change', (event) => {
             includeEasyWords = event.target.checked;
             saveSettings(); // Save the setting change
             resetQuizState(false); // Reset based on filter change
        });


        // --- Start the Quiz ---
        initializeQuiz();

    </script>
